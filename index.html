<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlay - Your Fitness Journey</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Righteous&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                        'logo': ['Righteous', 'cursive'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-4xl font-logo font-bold text-green-600 hover:text-green-800 transition-colors">
                        FitPlay
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex md:items-center md:space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-lg font-bold transition-colors">
                        Home
                    </a>
                    <a href="workouts.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-lg font-bold transition-colors">
                        Workouts
                    </a>
                    <a href="gallery.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-lg font-bold transition-colors">
                        Gallery
                    </a>
                    <a href="contact.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-lg font-bold transition-colors">
                        Contact
                    </a>
                </div>

                <!-- Mobile Menu Toggle (CSS-only) -->
                <div class="md:hidden">
                    <input type="checkbox" id="menu-toggle" class="peer hidden">
                    <label for="menu-toggle" class="text-gray-700 hover:text-green-600 focus:outline-none focus:text-green-600 cursor-pointer block">
                        <!-- Hamburger Icon -->
                        <svg class="h-6 w-6 peer-checked:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Close Icon -->
                        <svg class="h-6 w-6 hidden peer-checked:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </label>
                </div>
            </div>
            
            <!-- Mobile Menu (CSS-only toggle) -->
            <div class="hidden peer-checked:block md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
                    <a href="index.html" class="text-gray-700 hover:text-green-600 block px-3 py-2 rounded-md text-base font-medium transition-colors">
                        Home
                    </a>
                    <a href="workouts.html" class="text-gray-700 hover:text-green-600 block px-3 py-2 rounded-md text-base font-medium transition-colors">
                        Workouts
                    </a>
                    <a href="gallery.html" class="text-gray-700 hover:text-green-600 block px-3 py-2 rounded-md text-base font-medium transition-colors">
                        Gallery
                    </a>
                    <a href="contact.html" class="text-gray-700 hover:text-green-600 block px-3 py-2 rounded-md text-base font-medium transition-colors">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area (with padding to account for fixed nav) -->
    <main class="pt-16">
        <!-- Hero Section with Parallax Effect -->
        <section class="relative h-screen flex items-center justify-center bg-cover bg-center bg-fixed" 
        style="background-image: url('https://images.unsplash.com/photo-1431324155629-1a6deb1dec8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');">
            <!-- Overlay for better text readability -->
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            
            <!-- Content -->
            <div class="relative z-10 text-center px-4 sm:px-6 lg:px-8">
                <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6">
                    Fitness & Football Training
                </h1>
                <p class="text-lg sm:text-xl md:text-2xl text-white mb-8 max-w-2xl mx-auto">
                    Transform your body, elevate your game. Your journey to peak performance starts here.
                </p>
                <a href="workouts.html" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-colors duration-300 shadow-lg">
                    Get Started
                </a>
            </div>
        </section>
    </main>
</body>
</html>
